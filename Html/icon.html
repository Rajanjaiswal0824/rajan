<html>
<head>
    <title>Font Awesome items</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    </head>
    <body>
        <h1>fas fa-coffee</h1>

<i class='fas fa-coffee'></i>
<i class='fas fa-coffee' style='font-size:24px'></i>
<i class='fas fa-coffee' style='font-size:36px'></i>
<i class='fas fa-coffee' style='font-size:48px;color:red'></i>
<br>

        <p>Some font Awesome icon</p>
        <i class="fas fa-cloud"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-car"></i>
        <i class="fas fa-file"></i>
        <i class="fas fa-bars"></i>
        <p>Styled Font Awesome icon</p>
        <i class="fas fa-cloud" style="font-size:24px"></i>
        <h1>fas fa-birthday-cake</h1>

<i class='fas fa-birthday-cake'></i>
<i class='fas fa-birthday-cake' style='font-size:24px'></i>
<i class='fas fa-birthday-cake' style='font-size:36px'></i>
<i class='fas fa-birthday-cake' style='font-size:48px;color:red'></i>
<br>

<p>Used on a button:</p>
<button style='font-size:24px'>Button <i class='fas fa-birthday-cake'></i></button>

<p>Unicode:</p>
<i style='font-size:24px' class='fas'>&#xf1fd;</i>
/
    </body>
    </html>

<html>
    <head>
        <title>Form</title>
        <link type="text/css" rel="stylesheet" href="css/form.css">
    </head>
    <body>
        <h1>please fill out your details</h1>
        <fieldset id="choice">
        <div id="wrapper">
            <form method="POST" action="#">
                <div>
                <label for="name">Name:</label>
                <input type="text" name="name" value="">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" value="">
                </div>
                <div class="input-row">
                    <label for="city">City</label>
                    <select id="city" name="District">
                            <optgroup >

                            <optgroup label="District">
                            <option value="Supaul">Supaul</option>
                            <option value="Sharsa">Sharsa</option>
                            <option value="Madhepura">Madhepura</option>
                            <option value="Aariya">Aariya</option>
                        </optgroup>
                        <optgroup>
                            <optgroup label="District">
                            <option value="Dharbhanga">Dharbhanga</option>
                            <option valu="patna">patna</option>
                        </optgroup>
                    </select>
                </div>
                <div class="input-row">
                    <label for="language">Language</label>
                    <select id="language" name="language" multiple="multiple">
                        <option value=""></option>
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
            </fieldset>
                <fieldset id="choice">
                <div class="input-row">
                    <label>your highest education</label>
                    <input type="radio" name="education" value="undergraduate">
                    <label>undergraduate</label>
                    <input type="radio" name="education" value="graduate">
                    <label>Graduate</label>
                    <input type="radio" name="education" value="postgraduate">
                    <label>postgraduate</label>
                </div>
            </fieldset>
            <div class="input-type">
                <input type="submit" value="Submit Form">
                <input type="reset" value="Reset Form">
            </div>
            </form>

        </div>
    </body>
</html>
